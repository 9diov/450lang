  <body>
    <div>
<div id="examples">
<textarea class="ex"></textarea>
<textarea class="ex">
# Fibonacci
let
  fib(n) = begin
    if n == 0 then
      0
    elif n == 1 then
      1
    else
      fib(n - 1) + fib(n - 2)
    end
  end
in
  fib(10)
end
</textarea>
<textarea class="ex">
# Arithmetic precedence
10 + 5 * 7 - 2^3^2
</textarea>
<textarea class="ex">
let
  odd(x) = if x == 0 then false else even(x - 1) end
  even(x) = if x == 0 then true else odd(x - 1) end
in
  from i in 1..10
  select log(i + " is " + if even(i) then "even" else "odd" end)
  end
  "done"
end
</textarea>
<textarea class="ex">
# LINQ style query on list
let square(x) = x * x in
  from x in [1, 2, 3, 4, 5]
  where x % 2 == 0
  select square(x)
  end
end
</textarea>
<textarea class="ex">
# You can define arbitrary operators. They have high priority by default,
# but you can specify a different priority in the config object.
let x *** y = (x*x + y*y)^(1/2)
in
  3 *** 4
end
</textarea>
<textarea class="ex">
# This is a test for closures
let x = 1, f(y) = x + y in
  let x = 2 in
    [f(x), x]
  end
end
</textarea>
<textarea class="ex">
# Test closures on iteration variable
let fns = from i in 1..10 do
  x -> x + i
  end
in
  from fn in fns do
    fn(3)
  end
end
</textarea>
</div>
